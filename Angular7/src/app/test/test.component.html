<form [formGroup]="userForm" (submit)="saveForm()">
<div class="form-group" >
  <label>First Name</label>
  <input formControlName="firstName" id="firstName" class="form-control" (blur)="logValidationErrors()" [ngClass]="{'has-error': formErrors.firstName}" >
  <span *ngIf="formErrors.firstName">
   {{formErrors.firstName}}
  </span>
</div>
<div class="form-group">
  <label>Last Name</label>
  <input formControlName="lastName" id="lastName"  class="form-control" (blur)="logValidationErrors()" [ngClass]="{'has-error': formErrors.lastName}">
  <span *ngIf="formErrors.lastName">
    {{formErrors.lastName}}
   </span>
</div>
<div class="form-group">
  <label>Email</label>
  <input formControlName="email" id="email" class="form-control" (blur)="logValidationErrors()" [ngClass]="{'has-error': formErrors.email}">
  <span *ngIf="formErrors.email">
    {{formErrors.email}}
   </span>
</div>
<div class="form-group">
  <label>Age</label>
  <input formControlName="age" id="age" class="form-control" (blur)="logValidationErrors()" [ngClass]="{'has-error': formErrors.age}">
  <span *ngIf="formErrors.age">
    {{formErrors.age}}
   </span>
</div>

<div class="form-group">
  <button class="btn btn-dark" type="submit"><i class="fa fa-database"></i> Submit</button>
</div>
</form>
