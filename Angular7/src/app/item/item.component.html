<form #form="ngForm" autocomplete="off" *ngIf="formData" (submit)="AddNewItem(form)">
    <input type="hidden" name="ItemID" #ItemID="ngModel" [(ngModel)]="formData.ItemID">
<div class="form-group">
  <label>Name</label>
  <input name="Name" type="text" #Name="ngModel" [(ngModel)]="formData.Name" class="form-control">
</div>
<div class="form-group">
  <label>Price</label>
  <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">$</div>
        </div>
        <input name="Price" type="text" #Name="ngModel" [(ngModel)]="formData.Price" class="form-control">
  </div>
</div>
<div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i>Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
</div>
</form>
