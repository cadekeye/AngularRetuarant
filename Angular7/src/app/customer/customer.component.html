<h3>Add New Customer</h3>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" *ngIf="formData">
  <input type="hidden" name="CustomerID" #CustomerID="ngModel" [(ngModel)]="formData.CustomerID" >

  <div class="form-group">
    <label>Customer name</label>
    <input name="Name" #Name="ngModel" [(ngModel)]="formData.Name" class="form-control">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i>Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>

</form>>
